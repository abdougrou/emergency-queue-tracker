<div class="min-h-screen bg-white flex flex-col justify-between">
    <div class="flex-1 flex items-center">
      <div class="container mx-auto px-4 flex">
        <div class="w-1/2 max-w-md">
          <img src="assets/nurse.png" alt="Nurse illustration" class="w-full">
        </div>
        
        <div class="w-1/2 flex flex-col justify-center">
          <h1 class="text-4xl font-bold mb-2">Hey there!</h1>
          <p class="text-2xl mb-12">Want to see your position in the queue?</p>
   
          <div class="w-full max-w-md">
            <input 
              [(ngModel)]="ticketId"
              type="text" 
              placeholder="Enter your ticket number bellow" 
              class="w-full px-6 py-4 rounded-full bg-[#f0f9ff] mb-4 text-gray-600 border-0 outline-none placeholder:text-gray-500"
            >
            <button 
              (click)="verifyTicket()"
              class="w-full bg-[#4285f4] text-white font-medium py-4 rounded-full hover:bg-blue-600">
              Verify
            </button>
          </div>
        </div>
      </div>
    </div>
   
    <div class="text-center pb-8">
      <p class="text-gray-600">
        I am a healthcare professional,
        <a routerLink="/queue" class="text-[#4285f4] hover:underline ml-1">
          I want to see the whole room
        </a>
      </p>
    </div>
   </div>
