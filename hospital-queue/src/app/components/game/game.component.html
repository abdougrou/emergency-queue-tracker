<div class="bg-[#ecf5f7] min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">ED Mini Game</h1>
        <div class="text-xl">{{patientId}}</div>
      </div>
   
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-center mb-8">
          <h2 class="text-lg font-semibold">Help the doctor find the way out!</h2>
          <p class="text-gray-600">Use 'W' 'A' 'S' 'D' keys</p>
          
          <div class="my-4">
            <p class="mb-2">Select Difficulty</p>
            <div class="flex justify-center gap-4">
              <button 
                #easyBtn
                (click)="setDifficulty('easy')" 
                class="px-6 py-2 rounded-full bg-[#f0f9ff] hover:bg-[#e0e7ff]">
                Easy
              </button>
              <button 
                #mediumBtn
                (click)="setDifficulty('medium')"
                class="px-6 py-2 rounded-full bg-[#f0f9ff] hover:bg-[#e0e7ff]">
                Normal
              </button>
              <button 
                #hardBtn
                (click)="setDifficulty('hard')"
                class="px-6 py-2 rounded-full bg-[#f0f9ff] hover:bg-[#e0e7ff]">
                Hard
              </button>
            </div>
          </div>
   
          <button 
            (click)="startGame()"
            class="bg-[#4285f4] text-white px-12 py-2 rounded-full hover:bg-blue-600">
            Generate
          </button>
        </div>
   
        <div class="flex justify-center">
          <canvas #mazeCanvas width="400" height="400"></canvas>
        </div>
   
        <div class="msgbox"></div>
      </div>
   
      <div class="mt-4">
        <a routerLink="/patient/{{patientId}}" class="text-blue-600 hover:underline">
          &larr; Back to Dashboard
        </a>
      </div>
    </div>
   </div>
